<html>
    <head><title>Latihan Pembuatan Form</title></head>
    <body>
        <!--NIM, NAMA, JENIS KELAMIN, AGAMA, STATUS, JURUSAN, KOMENTAR.-->
        <form>
        <h1>Form Pendaftaran</h1><hr>
        <pre>
            NIM:<input type="text" size="11" name="nim">
            NAMA:<input type="text" size="25" name="nama">
            JENIS KELAMIN:<input type="radio" name="jkel" value="Pria">Pria<input type="radio" name="jkel" value="Wanita">Wanita
            AGAMA:<select name=agama>
                <option value="Islam">Islam</option>
                <option value="Katholik">Katholik</option>
                <option value="Kristen">Kristen</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Budha</option>
            </select>
            STATUS:<input type="radio" name="status" value="kawin">kawin<input type="radio" name="status" value="belumkawin">belum kawin
            JURUSAN: <select name="jurusan" size="1">
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Manajement Informatika">Manajement Informatika</option>
                <option value="Teknik Komputer">Teknik Komputer</option>
                <option value="Teknik Industri">Teknik Industri</option>
            </select>

            Hoby: <input type="checkbox" name="Hoby" value="Futsal">Futsal <input type="checkbox" name="Hoby" value="Renang">Renang <input type="checkbox" name="Hoby" value="Traveling">Traveling

            KETERANGAN:
            <textarea name="ket" rows="3" cols="30"></textarea>
        </pre>
        <BR>
            <input type="submit" value="kirim">
            <input type="reset" value="ulang">
        </form>
    </body>
</html>
